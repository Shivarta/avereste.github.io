<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shivara - Innovación y Bienestar">
    <title>Shivara</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/images/logo.png" alt="Shivara Logo">
                <span>Shivara</span>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#historia">Historia</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <div class="hero">
                <h1>Transformando Ideas en Realidad</h1>
            </div>
        </section>
        <section id="proyectos">
            <h2>Nuestros Proyectos</h2>
            <div class="project-grid">
                <div class="project">Proyecto 1</div>
                <div class="project">Proyecto 2</div>
                <div class="project">Proyecto 3</div>
                <div class="project">Proyecto 4</div>
            </div>
        </section>
        <section id="historia">
            <h2>Nuestra Historia</h2>
            <p>Aquí va la historia de la empresa...</p>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Shivara. Todos los derechos reservados.</p>
    </footer>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
